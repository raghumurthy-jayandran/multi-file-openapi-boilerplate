definitions:
  Spacecraft:
    type: object
    required:
      - id
      - name
      - type
    properties:
      id:
        description: The unique identifier of a spacecraft - chnages
        type: string
      name:
        type: string
      type:
        type: string
        enum:
          - capsule
          - probe
          - satellite
          - spaceplane
          - station
      description:
        type: string
  Error:
    type: object
    required:
      - message
    properties:
      message:
        description: A human readable error message
        type: string
